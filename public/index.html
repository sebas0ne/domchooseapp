    <title>domchooseapp</title>
    <script>
      if (location.pathname !== "/" && !location.pathname.startsWith("/?")) {
        const redirectTo = sessionStorage.redirect || "/";
        sessionStorage.redirect = location.pathname;
      };
    </script>
